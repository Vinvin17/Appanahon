<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPanahon</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E0F7FA;
            overflow: hidden;
            background-image: url('pictures/weather4.gif'); 
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0; 
            text-align: center;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }
        header {
            width: 100%;
            background: linear-gradient(45deg, #FF6F61, #FFB88C);
            color: #fff;
            padding: 20px 0;
            border-bottom: 5px solid #FF8A65;
            box-sizing: border-box;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            text-align: center;
        }
        .content {
            flex: 1; 
            padding: 50px 20px;
        }
        .content h2 {
            color: #00796B;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .content p {
            color: #004D40;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px 0;
            background-color: #FFD700;
            color: #333;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta-button:hover {
            background-color: #FFC107;
            transform: translateY(-5px);
        }
        .animation-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background: url('pictures/backgroundimage2.png') bottom center no-repeat;
            background-size: cover;
        }
        .cloud {
            position: absolute;
            top: 50px;
            width: 200px;
            height: 100px;
            background: url('pictures/tripeople.png') no-repeat;
            background-size: cover;
            animation: float 10s infinite linear;
        }
        .cloud:nth-child(2) {
            left: 20%;
            animation-duration: 15s;
        }
        .cloud:nth-child(3) {
            left: 60%;
            animation-duration: 20s;
        }
        @keyframes float {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        footer {
            width: 100%;
            background: #00796B;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-top: 3px solid #004D40;
            position: fixed;
            bottom: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer .logo {
            height: 50px;
            margin-right: 10px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>As-salamu alaikum, Dayun kamo, Pagbati, Fles gamu</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>Daan Patungo sa Inklusibong Edukasyon</h2>
            <p>Ang APPanahon ay nagbibigay ng isang malawak at nakakaakit na karanasan sa pag-aaral para sa lahat ng mga mag-aaral.</p>
            <a href="menu3.html" class="cta-button" onclick="showAlert()">Magsimula na</a>
        </div>
    </div>
    <footer>
        <img src="pictures/logo.png" alt="APPanahon Logo" class="logo"> 
        <p>&copy; 2024 APPanahon. All rights reserved.</p>
    </footer>
    <audio id="song">
        <source src="backgroundmusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        window.addEventListener('click', () => {
            document.getElementById("song").play();
        })
        function showAlert() {
            alert('Salamat sa pag tangkilig sa APPanahon');
        }
    </script>
</body>
</html>
