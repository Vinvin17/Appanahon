        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        body {
            font-family: 'Comic Neue', cursive;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            overflow-x: hidden;
            background-image: url('pictures/weather4.gif'); 
            background-size: cove;
            background-position: center;
            background-repeat: no-repeat;
        }
        header {
            background: #ffeb3b;
            color: #000;
            display: flex;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header .menu-icon {
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 20px;
        }
        header .app-name {
            flex: 1;
            font-size: 1.5em;
        }
        header .logo {
            width: 20px; 
            margin-left: 15px; 
        }
        header .home-button {
            background-color: #fff;
            color: #ffeb3b;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px; 
        }
        header .home-button:hover {
            background-color: #ffe082;
        }
        .drawer {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #ffeb3b;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 999;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .drawer a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            color: #000;
            display: block;
            transition: 0.3s;
        }
        .drawer a:hover {
            background-color: #ffe082;
        }
        .content {
            padding: 100px 20px 20px;
            text-align: center;
        }
        .content h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .section {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .section h3 {
            width: 100%;
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #ffcc80;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            position: relative;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
            overflow: hidden; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .box:hover {
            transform: scale(1.1);
            background-color: #ffb74d;
        }
        .box.locked {
            background-color: #bdbdbd; 
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .box a {
            color: #000;
            text-decoration: none;
            display: block;
            text-align: center;
            width: 100%;
            padding: 5px 0;
            background-color: rgba(255, 235, 59, 0.8);
            border-radius: 0 0 10px 10px;
        }
        .lock-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('pictures/lock.png'); 
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        footer {
            background: #ffe082;
            color: #ff6f00;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .content {
            animation: fadeIn 2s;
        }
    </style>
</head>
